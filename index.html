<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robotics Club - Asansol Engineering College</title>
    <meta name="description" content="Official website of the Robotics Club at Asansol Engineering College. Join us in building the future through innovation in robotics and automation.">
    <style>
      /* Robot hand cursor */
      * {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><g fill='%2306b6d4'><rect x='10' y='6' width='12' height='8' rx='2'/><rect x='8' y='14' width='16' height='10' rx='2'/><circle cx='13' cy='9' r='1'/><circle cx='19' cy='9' r='1'/><rect x='14' y='17' width='4' height='2' rx='1'/><rect x='6' y='16' width='2' height='6' rx='1'/><rect x='24' y='16' width='2' height='6' rx='1'/></g></svg>") 16 16, auto !important;
      }
      
      /* Interactive elements get pointer cursor */
      button, a, input, select, textarea {
        cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><g fill='%23f59e0b'><rect x='10' y='6' width='12' height='8' rx='2'/><rect x='8' y='14' width='16' height='10' rx='2'/><circle cx='13' cy='9' r='1'/><circle cx='19' cy='9' r='1'/><rect x='14' y='17' width='4' height='2' rx='1'/><rect x='6' y='16' width='2' height='6' rx='1'/><rect x='24' y='16' width='2' height='6' rx='1'/></g></svg>") 16 16, pointer !important;
      }

      /* Loading screen styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #0f172a 100%);
        min-height: 100vh;
      }

      /* Hide scrollbar but keep functionality */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #06b6d4, #3b82f6);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #0891b2, #2563eb);
      }

      /* Selection color */
      ::selection {
        background: rgba(6, 182, 212, 0.3);
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
